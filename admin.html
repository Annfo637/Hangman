<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>Adminsida - Hangman</title>
  </head>
  <body>
    <header>
      <div class="hero">
        <h1>Hangman Flowerstyle</h1>
      </div>
    </header>
    <main class="adminpage">
      <a href="index.html">
        <button class="button__standard">TILLBAKA TILL SPELET</button>
      </a>
      <button id="emptyWordlist" class="button__standard">
        RENSA ORDLISTAN
      </button>
      <p class="adminpage__text">
        Klicka på ett ord för att uppdatera eller ta bort det.
      </p>
      <section>
        <div id="wordlistMessage" class="container">
          <h3>Ordlistan är tom, lägg till ord nedan.</h3>
        </div>
        <div id="wordlistContainer" class="container"></div>
        <form id="submitWord" action="#">
          <label for="addWordInput" class="input-label"
            >Vill du lägga till ett nytt ord?</label
          >
          <br />
          <input
            type="text"
            name="addWordInput"
            id="addWordInput"
            class="text-input"
            placeholder=""
          />
          <button id="addWord" class="button__standard">LÄGG TILL</button>
        </form>
      </section>
      <section id="edit" class="edit">
        <input type="text" id="editWordInput" class="text-input" />
        <button id="updateBtn" class="button__standard">UPPDATERA</button>
        <button id="deleteBtn" class="button__standard">TA BORT</button>
      </section>
    </main>
    <footer>
      <p>&copy Hangman by Annelie 2020</p>
      <br />
      <p>
        Individuell uppgift i kursen Frontend-projekt inom Nackademins
        utbildning till Frontendutvecklare
      </p>
    </footer>
    <script type="application/javascript" src="arrays.js"></script>
    <script type="application/javascript" src="admin.js"></script>
  </body>
</html>
